<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Post Screen</title>
    <link rel="stylesheet" href="/statics/mystyle.css">
    <style>

        .addpost-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #F3EDE1;
            background-color: #F3EDE1;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #782F40;
            padding: 5px;
            text-align: left;
        }
        
        h3 {
            color: #CEB888;
            font-family: "Roboto";
            font-size: 12px;
            text-align: left;
        }
        body {
            background-image: url('../statics/FSU_Assest.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        h2 {
            color: #000000;
            font-family: "sans-serif";
            font-size: 20px;
            text-align: center;
        }
        input[type="text"], textarea {
            width: 100%; /* Make input fields take up the full width of their container */
            padding: 12px 20px; /* Add some padding */
            margin: 8px 0; /* Add some margin */
            box-sizing: border-box; /* Make sure padding and width stays inside the box */
            border: 2px solid #ccc; /* Add a border */
            border-radius: 4px; /* Add rounded corners */
        }
        input[type="submit"] {
            width: 100%; /* Make it as wide as the input fields */
            padding: 10px 20px; /* Make it thinner */
            margin: 8px 0; /* Add some margin */
            box-sizing: border-box; /* Make sure padding and width stays inside the box */
            border: 2px solid #ccc; /* Add a border */
            border-radius: 4px; /* Add rounded corners */
            background-color: #782F40; /* Add a background color */
            color: white; /* Change the text color */
            cursor: pointer; /* Change the cursor when hovering over the button */
        }

        .header-lower {
            padding: 20px; /* Increase padding to make the div thicker */
            background-color: white; /* Change the background color to white */
            font-size: 17px;
            font-family: "Arial Black", "Arial Bold", Gadget, sans-serif;
            text-align: center;
            position: relative;
        }
        .main-container {
            background-color: #F6F1E7; /* Cream color */
            /* Other styles... */
        }
        .logo {
            position: absolute;
            top: -50px; /* Adjust this value to move the logo up or down */
            left: 50%; /* Center the logo */
            transform: translateX(-50%); /* Ensure the logo remains centered */
            width: 100px; /* Adjust to your preference */
            height: 100px; /* Adjust to your preference */
        }
    </style>
</head>
<body>

        <div class = "addpost-container"> 
            <header class="header">
                <h3>Florida State University</h3>
            </header>
            <div class = "header-lower">
                <img src='../statics/FSU_Logo.jpg' alt="Logo" class="logo">
                <h1>Add Post</h1>
            <div>
        <div>

    <div>
        <a href="{{url_for('main')}}">Home</a>
    <div class = "main-container">
        <div>
            <h2>Enter your Title and Description</h2>
        </div>
        <form action="{{url_for('added')}}" method="POST">
            <input type="text" name="Title" placeholder="Title"> 
            <textarea name="Description" placeholder="Description" rows="4"></textarea>
            <input type="submit" value="Post">
        </form>
    </div>

</body>
</html>
