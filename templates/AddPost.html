<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Post Screen</title>

    <style>

        .addpost-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #F3EDE1;
            background-color: #F3EDE1;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #782F40;
            padding: 5px;
            text-align: left;
        }

        h3 {
            color: #CEB888;
            font-family: "Roboto";
            font-size: 12px;
            text-align: left;
        }
        body {
            background-image: url('../static/FSU_Assest.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        h2 {
            color: #000000;
            font-family: "sans-serif";
            font-size: 20px;
            text-align: center;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #782F40;
            color: white;
            cursor: pointer;
        }

        .header-lower {
            padding: 20px;
            background-color: white;
            font-size: 17px;
            font-family: "Arial Black", "Arial Bold", Gadget, sans-serif;
            text-align: center;
            position: relative;
        }
        .main-container {
            background-color: #F6F1E7; /* Cream color */

        }
        .logo {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

        <div class = "addpost-container">
            <header class="header">
                <h3>Florida State University</h3>
            </header>
            <div class = "header-lower">
                <img src='../static/FSU_Logo.jpg' alt="Logo" class="logo">
                <h1>Add Post</h1>
            <div>
        <div>

    <div>
        <a href="{{url_for('main')}}">Home</a>
    <div class = "main-container">
        <div>
            <h2>Enter your Title and Description</h2>
        </div>
        <form action="{{url_for('added')}}" method="POST">
            <input type="text" name="Title" placeholder="Title">
            <textarea name="Description" placeholder="Description" rows="4"></textarea>
            <input type="submit" value="Post">
        </form>
    </div>

</body>
</html>
